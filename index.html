<!DOCTYPE html>
<html>
<head>
    
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

<body>

    <div id="container">
        <h1 style="text-align: center;">To-DO LIST</h1>
        <!--search and add item button code-->
        <div id="inputDiv">
            <input type="text" id="input" value="" placeholder="Type your ToDo item..">
            <button id="add-btn" disabled>Add item</button>
        </div>
        <!--List items intially empty- filled using javascript on click of add button -->
        <div id="list">
            <ul id="unordered-list">
                <li></li>
            </ul>
        </div>
    <hr id="hr"> 
    <p id="count"><b>0</b> tasks left </p>
    </div>
    <script src='script.js'></script>
    
</body>
</html>
